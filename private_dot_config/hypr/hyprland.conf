monitor = eDP-1, preferred, auto, 1
monitor = DP-1, highrr, auto, 1
monitor = HDMI-A-1, preferred, auto-right, 1
monitor = , highrr, auto, 1

exec-once = uwsm app -- ags run --gtk4
exec-once = uwsm app -- udiskie
exec-once = uwsm app -- kdeconnect-indicator

input {
  kb_layout = br

  follow_mouse = 1

  touchpad {
    natural_scroll = false
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  numlock_by_default = true
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = master
}

misc {
  enable_swallow = false
  swallow_regex = kitty
  vrr = true
}

decoration {
  blur {
    size = 3
  }

  rounding = 5
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  
   animation = windows, 1, 7, myBezier
   animation = windowsOut, 1, 7, default, popin 80%
   animation = border, 1, 10, default
   animation = borderangle, 1, 8, default
   animation = fade, 1, 7, default
   animation = workspaces, 0, 6, default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = inherit
  new_on_top = true
  special_scale_factor = 0.99
}

windowrulev2 = workspace 2 silent, class:(zen)
windowrulev2 = workspace 6, class:(discord)
windowrulev2 = workspace 6, class:(WebCord)
windowrulev2 = workspace 7, class:(teams-for-linux)
windowrulev2 = noanim, class:^(.*ueberzug.*)$
windowrulev2 = idleinhibit focus, class:(info.cemu.Cemu)
windowrulev2 = workspace special, title:(Zen Browser Private Browsing)

$mainMod = SUPER
$term = kitty -1
$editor = $term nvim

bind = $mainMod_SHIFT, C, killactive, 
bind = $mainMod_SHIFT, Q, exec, uwsm stop || hyprctl dispatch exit
bind = $mainMod, T, togglefloating, 
bind = $mainMod, R, exec, uwsm app -- ags toggle launcher
bind = $mainMod, P, exec, uwsm app -- $(bemenu-run --binding vim --no-exec)

# Launch keybindings
bind = $mainMod, Return, exec, uwsm app -- $term
bind = $mainMod_SHIFT, Return, exec, uwsm app -- thunar
bind = $mainMod, B, exec, uwsm app -- zen-browser
bind = $mainMod_SHIFT, B, exec, [workspace special] uwsm app -- zen-browser --private-window

# Open settings
bind = $mainMod, S, exec, uwsm app -- $editor $HOME/.config/hypr/hyprland.conf
bind = $mainMod, q, exec, uwsm app -- ags quit; uwsm app -- ags run --gtk4

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap window
bind = $mainMod_SHIFT, J, layoutmsg, swapnext
bind = $mainMod_SHIFT, K, layoutmsg, swapprev

# Focus or swap master
bind = $mainMod, m, layoutmsg, focusmaster
bind = $mainMod_SHIFT, m, layoutmsg, swapwithmaster

# Add and remove masters
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster

# Enter FullscreenMode
bind = $mainMod, F, fullscreen

# special workspace
bind = $mainMod, 0, togglespecialworkspace
bind = $mainMod SHIFT, 0, movetoworkspacesilent, special

# Hidden special workspace
bind = $mainMod , n, movetoworkspacesilent, special:hidden
bind = $mainMod SHIFT, n, togglespecialworkspace, hidden

# Monitors bindings
bind = $mainMod, period, focusmonitor, r
bind = $mainMod, comma, focusmonitor, l

# Move Windows throug monitors
bind = $mainMod SHIFT, period, movewindow, mon:r
bind = $mainMod SHIFT, comma, movewindow, mon:l

# Open task manager
bind = CONTROL SHIFT, escape, exec, uwsm app -- $term -e btop

# Disable left monitor
bind = $mainMod SHIFT, o, exec, uwsm app -- hyprctl dispatch dpms off HDMI-A-1
# Disable all monitors
bind = $mainMod CONTROL SHIFT, o, exec, uwsm app -- hyprctl dispatch dpms off 
# Enable all monitors
bind = $mainMod CONTROL, o,exec, uwsm app -- hyprctl dispatch dpms on

# Multimedia Keys
bind = , XF86AudioPlay, exec, uwsm app -- playerctl play-pause
bind = , XF86AudioNext, exec, uwsm app -- playerctl next
bind = , XF86AudioPrev, exec, uwsm app -- playerctl previous
bind = , XF86audiostop, exec, uwsm app -- playerctl stop


# Change to workspace with mainMod + number
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9

# Move window to workspace with mainMod + SHIFT + number
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2 
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3 
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4 
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5 
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6 
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7 
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8 
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9 

# Move focus with mainMod + JK
binde = $mainMod, J, layoutmsg, cyclenext
binde = $mainMod, K, layoutmsg, cycleprev

# Change splitratio whith mainMod + HL
binde = $mainMod, H, splitratio, -0.05
binde = $mainMod, L, splitratio, +0.05

# Brightness Keys
binde = , XF86MonBrightnessUp, exec, uwsm app -- brightnessctl set 10%+
binde = , XF86MonBrightnessDown, exec, uwsm app -- brightnessctl set 10%-

# Volume keys
binde = , XF86AudioLowerVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, uwsm app -- wpctl set-volume @DEFAULT_SINK@ 5%+
binde = , XF86AudioMute, exec, uwsm app -- wpctl set-mute @DEFAULT_SINK@ toggle

# Notifications
bindn = CONTROL, Space, exec, uwsm app -- ags request clearLastNotification
bindn = CONTROL SHIFT, Space, exec, uwsm app -- ags request clearAllNotifications

bind = , print, exec, uwsm app -- grimblast save output
bind = SHIFT, print, exec, uwsm app -- grimblast save area

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# OBS vars
bind = SUPER, F10, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F11, pass, ^(com\.obsproject\.Studio)$
bind = , PAUSE, pass, ^(com\.obsproject\.Studio)$

# Lock screen on laptop close
bindl=,switch:off:Lid Switch, exec, uwsm app -- hyprlock --immediate
