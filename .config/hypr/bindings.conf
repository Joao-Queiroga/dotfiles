# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$term = wezterm

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod_SHIFT, C, killactive, 
bind = $mainMod_SHIFT, Q, exit, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, R, exec, rofi -i -show drun
bind = $mainMod, P, exec, bemenu-run --binding vim
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Launch keybindings
bind = $mainMod, Return, exec, $term
bind = $mainMod_SHIFT, Return, exec, thunar
bind = $mainMod, B, exec, vivaldi
bind = $mainMod, E, exec, emacsclient -c -a 'emacs'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + JK
binde = $mainMod, J, layoutmsg, cyclenext
binde = $mainMod, K, layoutmsg, cycleprev

# Swap window
bind = $mainMod_SHIFT, J, layoutmsg, swapnext
bind = $mainMod_SHIFT, K, layoutmsg, swapprev

# Focus or swap master
bind = $mainMod, m, layoutmsg, focusmaster
bind = $mainMod_SHIFT, m, layoutmsg, swapwithmaster

# Change splitratio whith mainMod + HL
binde = $mainMod, H, splitratio, -0.05
binde = $mainMod, L, splitratio, +0.05

# Add and remove masters
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster

# Enter FullscreenMode
bind = $mainMod, F, fullscreen
bind = $mainMod_SHIFT, F, fakefullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $mhandler workspace 1
bind = $mainMod, 2, exec, $mhandler workspace 2
bind = $mainMod, 3, exec, $mhandler workspace 3
bind = $mainMod, 4, exec, $mhandler workspace 4
bind = $mainMod, 5, exec, $mhandler workspace 5
bind = $mainMod, 6, exec, $mhandler workspace 6
bind = $mainMod, 7, exec, $mhandler workspace 7
bind = $mainMod, 8, exec, $mhandler workspace 8
bind = $mainMod, 9, exec, $mhandler workspace 9
bind = $mainMod, 0, togglespecialworkspace

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, $mhandler movesilent 1
bind = $mainMod SHIFT, 2, exec, $mhandler movesilent 2
bind = $mainMod SHIFT, 3, exec, $mhandler movesilent 3
bind = $mainMod SHIFT, 4, exec, $mhandler movesilent 4
bind = $mainMod SHIFT, 5, exec, $mhandler movesilent 5
bind = $mainMod SHIFT, 6, exec, $mhandler movesilent 6
bind = $mainMod SHIFT, 7, exec, $mhandler movesilent 7
bind = $mainMod SHIFT, 8, exec, $mhandler movesilent 8
bind = $mainMod SHIFT, 9, exec, $mhandler movesilent 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent,       special

# Hidden special workspace
bind = $mainMod , n, movetoworkspacesilent, special:hidden
bind = $mainMod SHIFT, n, togglespecialworkspace, hidden

# Monitors bindings
bind = $mainMod, period, focusmonitor, r
bind = $mainMod, comma, focusmonitor, l

# Move Windows throug monitors
bind = $mainMod SHIFT, period, movewindow, mon:r
bind = $mainMod SHIFT, comma, movewindow, mon:l

# Open task manager
bind = CONTROL SHIFT, escape, exec, $term -e btop

# Disable left monitor
bind = $mainMod SHIFT, o, exec, hyprctl dispatch dpms off HDMI-A-1
# Disable all monitors
bind = $mainMod CONTROL SHIFT, o, exec, hyprctl dispatch dpms off 
# Enable all monitors
bind = $mainMod CONTROL, o,exec, hyprctl dispatch dpms on

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume keys
binde =, XF86AudioRaiseVolume, exec, amixer -q sset Master 5%+
binde =, XF86AudioLowerVolume, exec, amixer -q sset Master 5%-
binde =, XF86AudioMute, exec, amixer -q sset Master toggle

# Brightness Keys
bind =, XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind =, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Multimedia Keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

# Dunst
bindn = CONTROL, Space, exec, dunstctl close
bindn = CONTROL SHIFT, Space, exec, dunstctl close-all
